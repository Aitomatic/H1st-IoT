[tool.poetry]
name = 'H1st-IoT'
version = '0.0.0.dev0'
description = 'H1st IoT'
authors = ['Aitomatic, Inc. <Engineering@Aitomatic.com>']
license = 'Apache-2.0'
readme = 'README.md'
homepage = 'https://GitHub.com/Aitomatic/H1st-IoT'
repository = 'https://GitHub.com/Aitomatic/H1st-IoT'

packages = [
  {include = 'h1st_iot'}
]


[tool.poetry.dependencies]
Python = '>= 3.8, < 3.10'

# Django-AutoComplete-Light & related
Django-Autocomplete-Light = '^3.8.2'
Django-Generic-M2M = '^0.3.1'
Django-GM2M = '^1.1.1'
Django-QuerySetSequence = '^0.14'
Django-Tagging = '^0.5.0'
Django-Taggit = '^2.0.0'


[build-system]
requires = ['Poetry-Core >= 1.0.0']
build-backend = 'poetry.core.masonry.api'
