parameters:
  PROJECT:
    type: string
    required: true

  EQUIPMENT_GENERAL_TYPE:
    type: string
    required: true

  EQUIPMENT_UNIQUE_TYPE_GROUP:
    type: string
    required: true

  WORKER_ROLE:
    type: string
    default: etl   # run on BAI CPU worker

  YARN_CLUSTER:
    type: string
    default: yarn-ccpm-medium

  DONT_START_STOP_YARN_CLUSTER:
    type: int
    default: 0

  SLACK_CHANNEL:
    type: string
    default: '#devops-alerts'

tasks:
  - name: start-yarn-cluster
    type: python
    worker_role: etl-dev   # role of workers on Model Mgr instance, which also runs Cluster Mgr, which can start/stop instances
    script: util/yarn_cluster.py
    arguments:
      - start
      - ${YARN_CLUSTER}
      - ${DONT_START_STOP_YARN_CLUSTER}

  - name: monthly-conso-equipment-unique-type-group-data
    type: python
    worker_role: ${WORKER_ROLE}
    script: monthly/conso-equipment-unique-type-group-data.py

on_failure:
  - type: parallel

    tasks:
      - name: stop-yarn-cluster
        type: python
        worker_role: etl-dev   # role of workers on Model Mgr instance, which also runs Cluster Mgr, which can start/stop instances
        script: util/yarn_cluster.py
        arguments:
          - stop
          - ${YARN_CLUSTER}
          - ${DONT_START_STOP_YARN_CLUSTER}

      - name: slack-notification
        type: slack
        worker_role: ${WORKER_ROLE}
        channel: ${SLACK_CHANNEL}
        text: 'h1st.IoT.PredMaint BAI-pkg: monthly-conso-equipment-unique-type-group-data has failed :cry:'

on_success:
  - type: parallel

    tasks:
      - name: stop-yarn-cluster
        type: python
        worker_role: etl-dev   # role of workers on Model Mgr instance, which also runs Cluster Mgr, which can start/stop instances
        script: util/yarn_cluster.py
        arguments:
          - stop
          - ${YARN_CLUSTER}
          - ${DONT_START_STOP_YARN_CLUSTER}

      - name: slack-notification
        type: slack
        worker_role: ${WORKER_ROLE}
        channel: ${SLACK_CHANNEL}
        text: 'h1st.IoT.PredMaint BAI-pkg: monthly-conso-equipment-unique-type-group-data has succeeded :smile:'
