parameters:
  PROJECT:
    type: string
    required: true

  WORKER_ROLE:
    type: string
    default: etl-dev   # run on BAI Model Mgr

  SLACK_CHANNEL:
    type: string
    default: '#devops-alerts'

tasks:
  - name: adhoc-rm-s3-tmp
    type: python
    worker_role: ${WORKER_ROLE}
    script: adhoc/rm-s3-tmp.py

on_failure:
  - type: parallel
    tasks:
      - name: slack-notification
        type: slack
        worker_role: ${WORKER_ROLE}
        channel: ${SLACK_CHANNEL}
        text: 'Arimo.IoT.PredMaint BAI-pkg: adhoc-rm-s3-tmp has failed :cry:'

on_success:
  - type: parallel
    tasks:
      - name: slack-notification
        type: slack
        worker_role: ${WORKER_ROLE}
        channel: ${SLACK_CHANNEL}
        text: 'Arimo.IoT.PredMaint BAI-pkg: adhoc-rm-s3-tmp has succeeded :smile:'
