parameters:
  PROJECT:
    type: string
    required: true

  EQUIPMENT_GENERAL_TYPE:
    type: string
    required: true

  EQUIPMENT_UNIQUE_TYPE_GROUP:
    type: string
    required: true

  TO_MONTHS:
    type: string
    required: true

  N_FEEDERS:
    type: int
    default: 9

  SLACK_CHANNEL:
    type: string
    default: '#devops-alerts'

tasks:
  - name: adhoc-train-ppp
    type: python
    worker_role: training   # run on BAI GPU worker
    script: adhoc/train-ppp.py

on_failure:
  - type: parallel
    tasks:
      - name: slack-notification
        type: slack
        worker_role: ${WORKER_ROLE}
        channel: ${SLACK_CHANNEL}
        text: 'Arimo.IoT.PredMaint BAI-pkg: adhoc-train-ppp has failed :cry:'

on_success:
  - type: parallel
    tasks:
      - name: slack-notification
        type: slack
        worker_role: ${WORKER_ROLE}
        channel: ${SLACK_CHANNEL}
        text: 'Arimo.IoT.PredMaint BAI-pkg: adhoc-train-ppp has succeeded :smile:'
